<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Nota Pizza 80mm</title>
  <style>
    body {
      font-family: monospace;
      width: 80mm;
      margin: auto;
      padding: 0;
      background: white;
      color: black;
    }

    .container {
      padding: 5px 10px;
    }

    h2, h3, p {
      margin: 4px 0;
      text-align: center;
    }

    .line {
      border-top: 1px dashed #000;
      margin: 5px 0;
    }

    label {
      display: block;
      margin-top: 6px;
      font-size: 14px;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 4px;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      width: 100%;
      background: black;
      color: white;
      border: none;
      padding: 8px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    #btnPrint {
      display: none;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      #printArea, #printArea * {
        visibility: visible;
      }
      #printArea {
        position: absolute;
        left: 0;
        top: 0;
        width: 80mm;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>PIZZA NING EMPERAN</h2>
  <h3>Nota Pembelian</h3>
  <div class="line"></div>

  <label>No. Antrian:
    <input type="number" id="antrian" value="1">
  </label>

  <label>Nama Pembeli:
    <input type="text" id="namaPembeli" placeholder="Contoh: Budi">
  </label>

  <label>Nama Pesanan:
    <input type="text" id="namaPizza" placeholder="Pizza Tuna">
  </label>

  <label>Jumlah Pesanan:
    <input type="number" id="jumlahPizza" value="1">
  </label>

  <label>Harga per Pizza:
    <input type="number" id="hargaPizza" value="0">
  </label>

  <label>Jumlah Extra Box:
    <input type="number" id="extraBox" value="0">
  </label>

  <label>Harga per Box:
    <input type="number" id="hargaBox" value="0">
  </label>

  <label>Extra Topping:
    <input type="number" id="hargaTopping" value="0">
  </label>

  <label>Extra Cheese:
    <input type="number" id="hargaCheese" value="0">
  </label>

  <label>Uang Dibayar:
    <input type="number" id="uangDibayar" placeholder="Contoh: 100000">
  </label>

  <button onclick="hitungNota()">Cetak Nota</button>

  <div class="result">
    <div id="hasilNota"></div>
    <button id="btnPrint" onclick="window.print()">üñ®Ô∏è Print Struk</button>
  </div>
</div>

<script>
  function hitungNota() {
    const antrian = document.getElementById('antrian').value;
    const pembeli = document.getElementById('namaPembeli').value;
    const nama = document.getElementById('namaPizza').value;
    const jumlah = parseInt(document.getElementById('jumlahPizza').value);
    const harga = parseInt(document.getElementById('hargaPizza').value);
    const box = parseInt(document.getElementById('extraBox').value);
    const hargaBox = parseInt(document.getElementById('hargaBox').value);
    const topping = parseInt(document.getElementById('hargaTopping').value);
    const cheese = parseInt(document.getElementById('hargaCheese').value);
    const bayar = parseInt(document.getElementById('uangDibayar').value);

    const totalPizza = jumlah * harga;
    const totalBox = box * hargaBox;
    const total = totalPizza + totalBox + topping + cheese;
    const kembalian = bayar - total;

    const nota = `
      <div id="printArea">
        <h3>Nota #${antrian}</h3>
        <p>Nama: ${pembeli || '-'}</p>
        <div class="line"></div>
        <p>${nama} x ${jumlah} = Rp ${totalPizza.toLocaleString()}</p>
        <p>Box x ${box} = Rp ${totalBox.toLocaleString()}</p>
        ${topping > 0 ? `<p>Topping = Rp ${topping.toLocaleString()}</p>` : ''}
        ${cheese > 0 ? `<p>Cheese = Rp ${cheese.toLocaleString()}</p>` : ''}
        <div class="line"></div>
        <p><strong>Total: Rp ${total.toLocaleString()}</strong></p>
        <p>Dibayar: Rp ${bayar.toLocaleString()}</p>
        <p>Kembalian: Rp ${kembalian.toLocaleString()}</p>
        <div class="line"></div>
        <p style="text-align:center">Terima Kasih!</p>
        <p style="text-align:center"><strong>Pizza Ning Emperan üçï</strong></p>
      </div>
    `;

    document.getElementById('hasilNota').innerHTML = nota;
    document.getElementById('btnPrint').style.display = 'block';
  }
</script>

</body>
